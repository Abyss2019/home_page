<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VROCKLAB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* background-image: url('./bg.webp'); */
            background: linear-gradient(to bottom, #f0f8ff, #e6e6fa);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            font-family: 'Georgia', serif;
            text-shadow: 2px 2px 5px #aaa;
            color: #5a3e8a;
        }

        header h2 {
            font-size: 1.2em;
            margin-top: 5px;
            color: #555;
        }

        .intro {
            font-size: 1em;
            margin: 20px 0;
            text-align: center;
            color: #555;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            margin: 20px 0;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 100px;
            background-color: #4682b4;
            border-radius: 10px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 1px 1px 2px #000;
            
        }
        .button:hover{
          transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }

        footer a {
            color: #5a3e8a;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>VROCKLAB</h1>
        <h2>Department of Earth Sciences, The University of Hong Kong</h2>
    </header>

    <div class="intro">
        Introduction:<br>
        XXX 1~3行留空先
    </div>

    <div class="buttons-container">
        <a href="http://vrocklab.hku.hk/ApThermo/" target="_blank" class="button">ApThermo</a>
        <a href="http://vrocklab.hku.hk/ApTimer/" target="_blank" class="button">ApTimer</a>
    </div>

    <footer>
        Contact: <a href="mailto:weiranli@hku.hk">Dr. Weiran (Alex) Li</a>
    </footer>
</body>
</html>
