<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RGC Hong Kong Postgraduate Seminar – AI for Earth Sciences</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== 全局 ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #ffffff;
    }

    /* ===== 页面布局 ===== */
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px;
      text-align: center;   /* 全部居中 */
    }

    /* ===== 标题区 ===== */
    .title {
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 1.05rem;
      color: #cccccc;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    .affiliation {
      font-size: 0.95rem;
      color: #aaaaaa;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    /* ===== 下载按钮 ===== */
    .download-btn {
      display: inline-block;
      margin-bottom: 24px;
      padding: 10px 20px;
      font-size: 0.95rem;
      color: #ffffff;
      text-decoration: none;
      border: 1px solid #888;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .download-btn:hover {
      background-color: #ffffff;
      color: #000000;
    }

    /* ===== PDF 嵌入 ===== */
    .pdf-wrapper {
      width: 100%;
      height: 90vh;
      margin-top: 12px;
    }

    .pdf-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;          /* 关键：无白框 */
      background: transparent;
    }

    /* ===== 移动端 ===== */
    @media (max-width: 768px) {
      .title {
        font-size: 1.5rem;
      }
      .pdf-wrapper {
        height: 85vh;
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="title">
      RGC Hong Kong Postgraduate Seminar  
      <br>Advances in AI for Earth Sciences and Beyond
    </div>

    <!-- <div class="subtitle">
      29–30 January 2026
    </div> -->

    <div class="affiliation">
      VRock Laboratory<br>
      Department of Earth and Planetary Sciences<br>
      The University of Hong Kong
    </div>

    <a class="download-btn" href="Programme_Rundown0128.pdf" target="_blank">
      Download Programme (PDF)
    </a>

    <div class="pdf-wrapper">
      <iframe
        src="Programme_Rundown0128.pdf#view=FitH&toolbar=0&navpanes=0"
        loading="lazy"
        title="Programme Rundown PDF">
      </iframe>
    </div>

  </div>
</body>
</html>
